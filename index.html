<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR COMMUNITY</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Consolas', monospace; }
        #game-frame { width: 100%; height: 100vh; border: none; }

        /* FIXED RECTANGULAR RGB HACKER BOX */
        #signal-box {
            position: absolute; 
            top: 15%; 
            left: 50%; 
            transform: translateX(-50%);
            width: 180px; 
            background: #000; /* Solid background to ensure visibility */
            border-radius: 8px;
            color: #fff; 
            z-index: 9999; 
            cursor: move; 
            padding: 15px;
            text-align: center; 
            user-select: none;
            touch-action: none;
            overflow: hidden;
            
            /* RGB Border using a simple solid border + animation */
            border: 3px solid #ff0000;
            animation: rgb-border-simple 5s linear infinite;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* Simple RGB Border Animation */
        @keyframes rgb-border-simple {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            20% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
            40% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            60% { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
            80% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }

        /* HACKING SCAN LINE ANIMATION */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ff00;
            box-shadow: 0 0 20px 2px #00ff00;
            z-index: 10000;
            pointer-events: none;
            animation: scan-move 2s linear infinite;
        }

        @keyframes scan-move {
            0% { top: -5%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }

        .header { 
            font-weight: 900; font-size: 13px; letter-spacing: 1px; 
            margin-bottom: 12px; color: #fff; 
            text-shadow: 1px 1px 2px #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        #hack-content { display: none; }

        .res-container { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 10px; border-radius: 6px; margin-bottom: 10px;
        }
        
        .label { font-size: 9px; color: #ffff00; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 24px; font-weight: 900; line-height: 1; margin: 8px 0; }
        
        .lucky-nums {
            font-size: 14px; font-weight: bold; color: #00ff00;
        }

        .timer { font-size: 11px; color: #fff; margin-bottom: 10px; }
        #seconds { color: #ff0000; font-weight: bold; }

        /* Buttons and Inputs */
        .add-btn {
            display: block; padding: 8px;
            background: #ff0000; color: #fff;
            text-decoration: none; font-size: 10px; font-weight: 900;
            border-radius: 4px; text-transform: uppercase;
        }

        #login-section input {
            width: 85%; padding: 8px; margin-bottom: 10px; background: #111; 
            border: 1px solid #444; color: #fff; text-align: center; border-radius: 4px; 
            outline: none; font-size: 11px;
        }
        .login-btn { 
            background: #00ff00; color: #000; border: none; padding: 10px; 
            cursor: pointer; font-weight: 900; width: 100%; border-radius: 4px; font-size: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=67313217616"></iframe>

    <div id="signal-box">
        <div class="scan-line"></div>
        
        <div class="header">SR COMMUNITY</div>
        
        <div id="login-section">
            <input type="password" id="passInput" placeholder="ENTER KEY">
            <button class="login-btn" onclick="checkAccess()">START</button>
        </div>

        <div id="hack-content">
            <div class="res-container">
                <div class="label">PREDICTION</div>
                <div id="predict-res" class="value">...</div>
                <div class="lucky-nums" id="lucky-pair">-- & --</div>
            </div>

            <div class="timer">NEXT: <span id="seconds">30</span>s</div>
            
            <a href="https://t.me/TRADER_2BROTHERS" class="add-btn">TELEGRAM</a>
        </div>
    </div>

    <script>
        // --- DRAG AND DROP LOGIC ---
        const box = document.getElementById('signal-box');
        let isDragging = false;
        let offsetX, offsetY;

        const startDrag = (e) => {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'A') return;
            isDragging = true;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            offsetX = clientX - box.offsetLeft;
            offsetY = clientY - box.offsetTop;
            box.style.transform = 'none';
        };

        const doDrag = (e) => {
            if (!isDragging) return;
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            box.style.left = (clientX - offsetX) + 'px';
            box.style.top = (clientY - offsetY) + 'px';
        };

        box.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', () => isDragging = false);
        box.addEventListener('touchstart', startDrag, {passive: false});
        document.addEventListener('touchmove', doDrag, {passive: false});
        document.addEventListener('touchend', () => isDragging = false);

        // --- PREDICTION ENGINE ---
        function checkAccess() {
            if(document.getElementById('passInput').value === "APURBO1X") { 
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('hack-content').style.display = 'block';
                startHack();
            } else { alert("WRONG KEY"); }
        }

        function startHack() {
            const list = ["BIG 7,9", "SMALL 0,2", "SMALL 1,3", "BIG 6,8", "BIG 5,9", "SMALL 2,4"];
            
            setInterval(() => {
                const now = new Date();
                const ms = now.getTime();
                
                let p = Math.floor(ms / 30000);
                let seed = p * 1.234;
                let idx = Math.floor(Math.abs(Math.sin(seed) * list.length)) % list.length;
                
                let resultData = list[idx].split(' '); 
                let resultText = resultData[0];
                let luckyNums = resultData[1];

                const resEl = document.getElementById('predict-res');
                resEl.innerText = resultText;
                resEl.style.color = resultText === "BIG" ? "#00ffff" : "#ff00ff";
                document.getElementById('lucky-pair').innerText = luckyNums;

                const totalSec = now.getSeconds();
                const remaining = totalSec >= 30 ? 60 - totalSec : 30 - totalSec;
                document.getElementById('seconds').innerText = remaining;

            }, 1000);
        }
    </script>
</body>
</html>
